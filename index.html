<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Star Pathfinding</title>
    <style>
        html, body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        label, button, p, input {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>A Star Pathfinding</h1>
    <p>Left click to place a wall, right click to place the start node then the end node. Press <em>Pathfind</em> to begin the pathfinding. <a href="https://github.com/sayersauce/astar">Github repository.</a></p>
    <div>
        <label for="diagonals">Diagonals</label>
        <input type="checkbox" id="diagonals" name="diagonals">
        <br>
        <label for="diagonals">Rows / Columns 10 - 100</label>
        <input type="range" id="length" name="length" min="1" max="10" value="2">
        <br>
        <button id="start">Pathfind</button>
        <p id="time"></p>
    </div>
    <canvas id="canvas"></canvas>
    <script src="astar.js"></script>
</body>
</html>
